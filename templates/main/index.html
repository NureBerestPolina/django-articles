{% extends 'main/base.html' %}

{% block title %}   
    {{ title }}
{% endblock %}

{% block content %}   
    <h1 class="content-header">Articles:</h1>
    
    {% for article in articles %}
        <div class="card">
          <div class="card-header">
              {{article.created_at}} by {{ article.author }}
          </div>
          <div class="card-body">
            <h5 class="card-title">{{article.title}}</h5>
            <p class="card-text">{{article.text}}</p>
            <a href="{% url 'edit_article' article.id %}" class="btn btn-primary">Edit</a>
            <a href="{% url 'delete_article' article.id %}" class="btn btn-danger">Delete</a>
          </div>
        </div><br>
    {% endfor %}
{% endblock %}
